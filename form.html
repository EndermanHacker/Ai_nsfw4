<!DOCTYPE html>
<html>
<head>
    <title>توليد صور AI</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 30px auto; padding: 20px; }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 10px; font-size: 1em; }
        input[type="submit"] { padding: 10px 20px; font-size: 1em; }
        .error { color: red; margin-bottom: 10px; }
        .result img { max-width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>توليد صور بالذكاء الاصطناعي</h1>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
        <label>وصف الصورة (Prompt):</label><br>
        <input type="text" name="prompt" required><br>
        <label>
            <input type="checkbox" name="nsfw_filter" checked> تفعيل فلتر NSFW
        </label><br><br>
        <input type="submit" value="توليد الصورة">
    </form>

    {% if result %}
        <div class="result">
            <h2>الصورة الناتجة:</h2>
            <img src="{{ result }}" alt="Generated Image">
            <p>رابط الصورة: <a href="{{ result }}" target="_blank">{{ result }}</a></p>
        </div>
    {% endif %}
</body>
</html>
